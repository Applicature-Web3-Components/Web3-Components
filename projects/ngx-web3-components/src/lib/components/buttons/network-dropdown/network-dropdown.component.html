<div class="wcl-network-dropdown">
  <action-button
    [color]="wrongNetwork ? 'red' : 'white'"
    [label]="wrongNetwork ? 'Wrong Network' : currentNetwork?.name"
    [src]="wrongNetwork ? '' : currentNetwork?.icon"
    [leftIcon]="wrongNetwork ? 'wcl-icon-wrong' : ''"
    [rightIcon]="opened ? 'wcl-icon-chevron-up' : 'wcl-icon-chevron-down'"
    (onClick)="opened = !opened">
  </action-button>

  <div *ngIf="opened"
       class="wcl-network-dropdown__list">
    <span class="wcl-network-dropdown__list__header">Select a Network</span>

    <div *ngFor="let option of options"
         (click)="onClick(option)"
         matRipple
         class="wcl-network-dropdown__list__item">
      <img [src]="option.icon" alt="">

      <span>{{ option.name }}</span>

      <i [class.wcl-icon-active]="option.isActive"></i>
    </div>
  </div>
</div>
