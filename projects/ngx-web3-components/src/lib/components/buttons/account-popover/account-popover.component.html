<div *ngIf="account"
     class="wcl-account">
  <avatar [src]="account.icon"
          (click)="opened = !opened"></avatar>

  <div *ngIf="opened"
       class="wcl-account__popover">
    <span class="wcl-account__popover__header">Connected with Metamask</span>

    <div class="wcl-account__popover__info info">
      <avatar [src]="account.icon" [size]="48"></avatar>

      <div class="info__name">
        <h1>{{ account.name || (account.address | shortAddress) }}</h1>
        <span *ngIf="account.name">{{ account.address | shortAddress }}</span>
      </div>

      <span [cdkCopyToClipboard]="account.address"
            class="wcl-icon-copy" matRipple></span>
    </div>

    <div *ngFor="let option of options"
         (click)="onOptionClick(option)"
         matRipple
         class="wcl-account__popover__item">
      {{ option.label }}
    </div>

    <action-button label="Change wallet provider"
                   [fullWidth]="true"
                   (onClick)="onChangeWalletProviderClick()"></action-button>

    <action-button label="Disconnect"
                   color="red"
                   [fullWidth]="true"
                   (onClick)="onDisconnectClick()"></action-button>
  </div>
</div>
