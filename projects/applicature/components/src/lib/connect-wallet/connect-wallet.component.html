<div class="auc-connect-wallet">
  <ng-container *ngIf="isConnected else connectWallet">
    <ng-container [ngSwitch]="appearance">
      <ng-container *ngSwitchCase="CONNECT_WALLET_APPEARANCE.BUTTON">
        <ng-container *ngTemplateOutlet="networkOptionsRef"></ng-container>

        <div class="auc-connect-wallet-container">
          <auc-button *ngIf="(hasPendingTx || hasFailedTx) else btnView"
                      (onClick)="onAccountButtonClick()"
                      [disabled]="disabled"
                      [label]="txCount + (hasPendingTx ? ' pending':  ' failing')"
                      [pending]="hasPendingTx"
                      [rightIcon]="!hasPendingTx && hasFailedTx ? 'wcl-icon-fail' : ''"
                      [color]="hasFailedTx ? COLORS.RED : COLORS.WHITE">
          </auc-button>

          <ng-template #btnView>
            <auc-button *ngIf="!showBalance; else acBalance" (onClick)="onAccountButtonClick()"
                        [disabled]="disabled"
                        [label]="(accountAddress | aucShortAddress)"
                        [identicon]="identicon"
                        [color]="COLORS.WHITE">
            </auc-button>

            <ng-template #acBalance>
              <auc-account-balance
                [appearance]="BALANCE_APPEARANCE.TRANSLUCENT"
                [showAddress]="true"
                [addressConfig]="{
                                  showIdenticon: true,
                                  color: COLORS.WHITE
                                }"
                (onAddressClick)="onAccountButtonClick()"
              >
              </auc-account-balance>
            </ng-template>
          </ng-template>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="CONNECT_WALLET_APPEARANCE.ICON">
        <auc-account-balance *ngIf="showBalance"
                             [appearance]="BALANCE_APPEARANCE.TRANSPARENT"
                             class="auc-connect-wallet-account-balance">
        </auc-account-balance>

        <auc-transactions-history *ngIf="showTransactions"
                                  class="auc-connect-wallet-transactions">
        </auc-transactions-history>

        <ng-container *ngTemplateOutlet="networkOptionsRef"></ng-container>

        <div class="auc-connect-wallet-container">
          <auc-account-button [account]="account"
                              [options]="accountOptions"
                              [accountDropdownConfig]="accountDropdownConfig"
                              (optionClick)="optionAction($event)"
          >
          </auc-account-button>
        </div>
      </ng-container>

      <ng-container *ngSwitchDefault>
        <auc-button (onClick)="onDisconnectWalletClick()"
                    [disabled]="disabled"
                    [color]="COLORS.RED"
                    label="Disconnect Wallet"
                    class="auc-connect-wallet-disconnect-btn"
        >
        </auc-button>
      </ng-container>
    </ng-container>
  </ng-container>


  <ng-template #connectWallet>
    <auc-button (onClick)="onConnectWalletClick()"
                [disabled]="disabled"
                leftIcon="wcl-icon-wallet"
                label="Connect Wallet"
                class="auc-connect-wallet-btn"
    >
    </auc-button>
  </ng-template>
</div>

<ng-template #networkOptionsRef>
  <auc-network-dropdown *ngIf="showNetworkOptions"
                        [networkDropdownConfig]="networkDropdownConfig"
                        class="auc-connect-wallet-networks"
  >
  </auc-network-dropdown>
</ng-template>
