<div class="doc-example-card">
  <mat-tab-group>
    <mat-tab label="Default">
      <div class="full-width">
        <w3s-table [tableHeaders]="tableHeaders"
                   [data]="tableData"
                   [isLoadMore]="isLoadMore"
                   customClass="table-custom-class"
                   (loadMore)="loadMoreTable()"
                   (sort)="tableSort($event)"
        >
        </w3s-table>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
