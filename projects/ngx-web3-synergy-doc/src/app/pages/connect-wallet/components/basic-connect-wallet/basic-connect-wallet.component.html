<div class="doc-example-card">
  <mat-tab-group>
    <mat-tab label="Default">
      <w3s-connect-wallet (connected)="connected($event)"
                          (disconnected)="disconnected()"
      >
      </w3s-connect-wallet>
    </mat-tab>

    <mat-tab label="Without icon">
      <w3s-connect-wallet (connected)="connected($event)"
                          (disconnected)="disconnected()"
                          [showWalletIcon]="false"
      >
      </w3s-connect-wallet>
    </mat-tab>

    <mat-tab label="With balance">
      <w3s-connect-wallet [showBalance]="true"
                          (connected)="connected($event)"
                          (disconnected)="disconnected()"
      >
      </w3s-connect-wallet>
    </mat-tab>
  </mat-tab-group>
</div>
