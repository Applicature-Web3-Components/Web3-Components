<auc-avatar class="auc-account-button"
            aucTrigger
            #networkOptionsTrigger="aucTrigger"
            [src]="account?.image"
            [size]="size"
            (showHide)="setOpened($event)"
>
</auc-avatar>

<auc-dropdown-menu *ngIf="isOptionsOpen"
                   [config]="accountDropdownConfig"
                   [trigger]="networkOptionsTrigger"
>
  <ul class="auc-account-button-options">
    <li class="auc-account-button-header">Connected with Metamask</li>

    <li class="auc-account-button-header">
      <div class="auc-account-button-user-info">
        <auc-avatar [src]="account?.image"
                    [size]="48"
                    class="auc-account-button-user-info-avatar">
        </auc-avatar>

        <div class="auc-account-button-user-info-name">
          <h1>{{ account?.name || (accountAddress | aucShortAddress) }}</h1>
          <span *ngIf="account?.name">{{ accountAddress | aucShortAddress }}</span>
        </div>

        <auc-copy-to-clipboard [value]="accountAddress"
                               class="auc-account-button-user-info-copy"
        >
        </auc-copy-to-clipboard>
      </div>
    </li>

    <li *ngFor="let option of options"
        (click)="optionClick(option)"
        [class.auc-options-item-disabled]="option.disabled"
        class="auc-account-button-options-item">
      <span class="auc-account-button-options-name">{{ option.name }}</span>
    </li>

    <li class="auc-account-button-options-footer">
      <auc-button [adaptive]="true"
                  (buttonClicked)="onChangeWalletProviderClick()"
                  label="Change wallet provider"
                  class="auc-account-button-options-button">
      </auc-button>
      <auc-button [adaptive]="true"
                  (buttonClicked)="disconnectClick()"
                  [color]="disconnectBtnColor"
                  label="Disconnect"
                  class="auc-account-button-options-button">
      </auc-button>
    </li>
  </ul>
</auc-dropdown-menu>
