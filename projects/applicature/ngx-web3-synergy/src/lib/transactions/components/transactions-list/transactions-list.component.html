<div *ngIf="transactions?.length > 0 else emptyView"
     class="w3s-transactions-list">
  <w3s-transaction-item *ngFor="let transaction of transactions" [transaction]="transaction"></w3s-transaction-item>
</div>

<ng-template #emptyView>
  <div class="w3s-transaction-empty">{{emptyText}}</div>
</ng-template>
