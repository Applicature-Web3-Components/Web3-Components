<ng-template [ngIf]="trigger?.opened$ | async">
  <ng-template #contentBody aucContentBody>
    <div class="auc-dropdown-menu-container">
      <auc-overlay [customize]="config?.overlay"
                           (overlayClicked)="close()"
      >
      </auc-overlay>

      <div class="auc-dropdown-menu"
           #dropdown
           [aucCustomClass]="config?.class"
           [ngStyle]="positionStyles"
           [ngClass]="{
              'below-after': isBelow && isAfter,
              'below-before': isBelow && !isAfter,
              'above-after': !isBelow && isAfter,
              'above-before': !isBelow && !isAfter,
              'auc-dropdown-menu-full-width': config?.fullwidth
           }"
      >
        <div class="auc-dropdown-menu-content-container">
          <div class="auc-dropdown-menu-content">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ng-template>
