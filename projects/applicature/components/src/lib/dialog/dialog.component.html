<div class="dialog-container"
     applicatureCustomizeDialog
     [config]="panelConfig"
>
  <div class="overlay"
       *ngIf="hasOverlay"
       applicatureCustomizeDialog
       [config]="overlayConfig"
       (click)="onOverlayClicked()"
  >
  </div>

  <div class="dialog"
       applicatureCustomizeDialog
       [config]="dialogConfig"
  >
    <ng-template applicatureInsertion></ng-template>
  </div>
</div>
