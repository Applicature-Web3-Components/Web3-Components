<applicature-avatar applicatureTrigger
                    #networkOptionsTrigger="applicatureTrigger"
                    [src]="account?.image"
                    [size]="size"
                    (onShowHide)="setOpened($event)"
>
</applicature-avatar>

<applicature-dropdown-menu *ngIf="isOptionsOpen"
                           [config]="accountDropdownConfig"
                           [trigger]="networkOptionsTrigger"
>
  <ul class="options">
    <li class="options__header">Connected with Metamask</li>
    <li class="options__header">
      <div class="user-info">
        <applicature-avatar [src]="account?.image"
                            [size]="48"
                            class="user-info__avatar">
        </applicature-avatar>

        <div class="user-info__name">
          <h1>{{ account?.name || (accountAddress | shortAddress) }}</h1>
          <span *ngIf="account?.name">{{ accountAddress | shortAddress }}</span>
        </div>

        <applicature-copy-to-clipboard [value]="accountAddress"
                                       class="user-info__copy"
        >
        </applicature-copy-to-clipboard>
      </div>
    </li>
    <li *ngFor="let option of options"
        (click)="onOptionClick(option)"
        [class.options__item--disabled]="option.disabled"
        class="options__item">
      <span class="options__name">{{ option.name }}</span>
    </li>
    <li class="options__footer">
      <auc-button [adaptive]="true"
                          (onClick)="onChangeWalletProviderClick()"
                          label="Change wallet provider"
                          class="options__button">
      </auc-button>
      <auc-button [adaptive]="true"
                          (onClick)="onDisconnectClick()"
                          [color]="disconnectBtnColor"
                          label="Disconnect"
                          class="options__button">
      </auc-button>
    </li>
  </ul>
</applicature-dropdown-menu>
