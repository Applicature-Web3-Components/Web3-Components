<div class="wcl-wrong-network">
  <span (click)="onCloseClick()"
        class="wcl-wrong-network__close wcl-icon-close"></span>

  <span class="wcl-wrong-network__fail wcl-icon-fail"></span>

  <h1 class="wcl-wrong-network__header">{{ data.header }}</h1>

  <div class="wcl-wrong-network__message">{{ data.message }}</div>

  <ng-container [ngSwitch]="data.appearance">
    <ng-container *ngSwitchCase="'switch'">
      <action-button [label]="data.switchLabel"
                     (onClick)="onSwitchNetworkClick()"></action-button>
    </ng-container>

    <ng-container *ngSwitchCase="'disconnect'">
      <action-button label="Disconnect"
                     color="red"
                     (onClick)="onDisconnectClick()"></action-button>
    </ng-container>
  </ng-container>
</div>
