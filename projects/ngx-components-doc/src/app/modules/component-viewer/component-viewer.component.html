<mat-tab-group class="tabs-as-card"
               dynamicHeight
               disableRipple
               mat-align-tabs="start"
               animationDuration="0ms"
>
  <mat-tab label="Example">
    <div class="content-wrapper">
      <ng-content></ng-content>
    </div>
  </mat-tab>

  <mat-tab label="API">
    <doc-api-container *ngIf="components" [components]="components"></doc-api-container>
  </mat-tab>
</mat-tab-group>


<div class="code-wrapper" *ngIf="false">
  <h6>HTML</h6>
  <doc-code-example [codeConfig]="{code: code, lang: lang}"></doc-code-example>

  <h6>TS</h6>
  <doc-code-example [codeConfig]="{code: testCode, lang: 'js'}"></doc-code-example>
</div>
