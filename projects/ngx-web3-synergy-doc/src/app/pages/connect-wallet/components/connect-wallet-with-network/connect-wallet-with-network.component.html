<div class="doc-example-card">
  <mat-tab-group>
    <mat-tab label="Default">
      <w3s-connect-wallet [showNetworkOptions]="true"
                          (connected)="connected($event)"
                          (disconnected)="disconnected()"
      >
      </w3s-connect-wallet>
    </mat-tab>

    <mat-tab label="As Icon">
      <w3s-connect-wallet [appearance]="WALLET_APPEARANCE.ICON"
                          [showNetworkOptions]="true"
                          (connected)="connected($event)"
                          (disconnected)="disconnected()"
      >
      </w3s-connect-wallet>
    </mat-tab>
  </mat-tab-group>
</div>
