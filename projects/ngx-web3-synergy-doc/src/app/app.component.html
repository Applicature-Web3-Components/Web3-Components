<doc-header>
  <button mat-mini-fab
          aria-label="Menu icon"
          class="main-menu-toggle"
          (click)="sidenav.toggle()"
          *ngIf="isMobile"
  >
    <mat-icon>{{sidenav?.opened ? 'close' : 'menu'}}</mat-icon>
  </button>
</doc-header>


<div class="doc-sidenav-container">
  <main class="doc-main-container">
    <doc-main-menu [class.active]="isShowSidebar"></doc-main-menu>

    <div class="main-page-container">
      <h2 class="doc-sidenav-title">{{currentPageTitle$ | async}}</h2>
      <router-outlet></router-outlet>
    </div>
  </main>

  <div class="mobile-menu-btn" [class.active]="isShowSidebar" (click)="onShowSidebar()"></div>
</div>
