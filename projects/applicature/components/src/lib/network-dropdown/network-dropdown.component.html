<auc-button class="auc-network-dropdown-btn"
            aucTrigger
            #networkOptionsTrigger="aucTrigger"
            [label]="isWrongNetwork ? 'Wrong Network' : currentNetwork?.name"
            [color]="isWrongNetwork ? COLORS.RED : COLORS.WHITE"
            [leftIcon]="isWrongNetwork ? 'wcl-icon-wrong' : currentNetwork?.icon"
            [rightIcon]="isOptionsOpen ? 'wcl-icon-chevron-up' : 'wcl-icon-chevron-down'"
            (onShowHide)="setOpened($event)">
</auc-button>

<auc-dropdown-menu *ngIf="isOptionsOpen"
                           [config]="networkDropdownConfig"
                           [trigger]="networkOptionsTrigger"
>
  <ul class="auc-network-options">
    <li class="auc-network-options-header">Select a Network</li>
    <li *ngFor="let option of networkOptions"
        (click)="onNetworkOptionClick(option)"
        [class.auc-network-options__item--disabled]="option.disabled"
        class="auc-network-options-item">
      <div class="auc-network-options-img">
        <img [src]="option.icon" [alt]="option.name">
      </div>

      <span class="auc-network-options-name">{{ option.name }}</span>

      <i [class.wcl-icon-active]="option.isActive"></i>
    </li>
  </ul>
</auc-dropdown-menu>
