<div
     [aucSetStyleProps]="iconStyleProperties"
     class="auc-avatar">
  <img *ngIf="src; else iconRef" [src]="src" class="auc-avatar-img" alt="">

  <ng-template #iconRef>
    <auc-icon [icon]="defaultUserIcon"
              [color]="defaultUserIconColor"
              class="auc-avatar-icon"
    >
    </auc-icon>
  </ng-template>
</div>
