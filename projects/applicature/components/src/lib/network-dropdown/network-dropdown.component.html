<auc-button class="auc-network-dropdown-btn"
            aucTrigger
            #networkOptionsTrigger="aucTrigger"
            [label]="isWrongNetwork ? 'Wrong Network' : currentNetwork?.label"
            [color]="isWrongNetwork ? COLORS.RED : btnStyle"
            [bordered]="isWrongNetwork ? false : bordered"
            [leftIcon]="isWrongNetwork ? 'wcl-icon-wrong' : currentNetwork?.icon"
            [rightIcon]="isOptionsOpen ? 'wcl-icon-chevron-up' : 'wcl-icon-chevron-down'"
            [adaptive]="networkDropdownConfig?.fullwidth"
            (onShowHide)="setOpened($event)">
</auc-button>

<auc-dropdown-menu *ngIf="isOptionsOpen"
                   [config]="networkDropdownConfig"
                   [trigger]="networkOptionsTrigger"
>
  <ul class="auc-network-options">
    <li class="auc-network-options-header">Select a Network</li>
    <li class="auc-network-options-item"
        *ngFor="let chain of chainsList"
        (click)="switchChain(chain)">
      <div class="auc-network-options-img" *ngIf="chain.icon">
        <img [src]="chain.icon" [alt]="chain.label + ' icon'">
      </div>

      <span class="auc-network-options-name">{{ chain.label }}</span>

      <auc-icon *ngIf="chain.id === currentNetwork?.id"
                icon="wcl-icon-active"
                color="#37CA34"
                class="auc-active-network-icon"
      >
      </auc-icon>
    </li>
  </ul>
</auc-dropdown-menu>
