<div class="wcl-recent-transactions">
  <div class="wcl-recent-transactions__header">
    <h1>{{ data.header }}</h1>

    <span (click)="onCloseClick()"
          class="wcl-icon-close"></span>
  </div>

  <ng-container *ngIf="(transactions$ | async) as transactions">
    <div *ngIf="transactions?.length > 0 else emptyView"
         class="wcl-recent-transactions__list">
      <div *ngFor="let transaction of transactions"
           class="wcl-recent-transactions__list__item">
        <a [href]="transaction.etherscanUrl"
           [class.fail]="transaction.status==='fail'"
           target="_blank"
           rel="noopener noreferrer">
          {{ transaction.name }}
        </a>
        <ng-container [ngSwitch]="transaction.status">
          <span *ngSwitchCase="'fail'" class="wcl-icon-fail"></span>

          <span *ngSwitchCase="'success'" class="wcl-icon-check"></span>

          <mat-progress-spinner *ngSwitchCase="'pending'"
                                mode="indeterminate"
                                diameter="18">
          </mat-progress-spinner>
        </ng-container>
      </div>
    </div>
  </ng-container>

  <ng-template #emptyView>
    <div class="wcl-recent-transactions__empty">Your transactions will appear here</div>
  </ng-template>
</div>
