<div class="doc-example-card">
  <mat-tab-group>
    <mat-tab label="Default">
      <w3s-connect-wallet [appearance]="WALLET_APPEARANCE.ICON"
                          (connected)="connected($event)"
                          (disconnected)="disconnected()"
      >
      </w3s-connect-wallet>
    </mat-tab>

    <mat-tab label="With Balance">
      <w3s-connect-wallet [appearance]="WALLET_APPEARANCE.ICON"
                          [showBalance]="true"
                          (connected)="connected($event)"
                          (disconnected)="disconnected()"
      >
      </w3s-connect-wallet>
    </mat-tab>

    <mat-tab label="With transactions">
      <w3s-connect-wallet [appearance]="WALLET_APPEARANCE.ICON"
                          [showTransactions]="true"
                          (connected)="connected($event)"
                          (disconnected)="disconnected()"
      >
      </w3s-connect-wallet>
    </mat-tab>

    <mat-tab label="With Menu Options">
      <w3s-connect-wallet [appearance]="WALLET_APPEARANCE.ICON"
                          [accountOptions]="accountOptions"
                          (connected)="connected($event)"
                          (disconnected)="disconnected()"
                          (optionClicked)="optionClicked($event)"
      >
      </w3s-connect-wallet>
    </mat-tab>

    <mat-tab label="Customize dropdown">
      <w3s-connect-wallet [appearance]="WALLET_APPEARANCE.ICON"
                          [account]="{ name: 'Account Name', image: 'assets/img/ex-avatar.png'}"
                          [accountDropdownConfig]="accountDropdownConfig"
                          (connected)="connected($event)"
                          (disconnected)="disconnected()"
      >
      </w3s-connect-wallet>
    </mat-tab>
  </mat-tab-group>
</div>
