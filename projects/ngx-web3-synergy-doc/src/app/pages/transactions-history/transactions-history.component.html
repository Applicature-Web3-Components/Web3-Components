<div class="main-content-container">
  <doc-component-viewer
    [components]="['W3sTransactionsHistoryComponent', 'W3sTransactionsListComponent', 'W3sTransactionService']"
  >
    <div class="doc-example-viewer-example-cards-list">
      <doc-need-wallet-connection>
        <doc-example-card [attr.id]="sectionId.Basic" label="Basic" [tabs]="basicTransactionsTabs">
          <doc-basic-transaction-history></doc-basic-transaction-history>
        </doc-example-card>

        <doc-example-card [attr.id]="sectionId.Customized" label="Custom" [tabs]="customTransactionTabs">
          <doc-custom-transaction-history></doc-custom-transaction-history>
        </doc-example-card>
      </doc-need-wallet-connection>
    </div>
  </doc-component-viewer>

  <div class="anchors-container">
    <doc-table-of-contents [configContent]="configContent"></doc-table-of-contents>
  </div>
</div>
