<div class="applicature-table-component" [aucCustomClass]="customClass">
  <div class="applicature-table-container">
    <table class="applicature-table">
      <thead>
      <tr>
        <ng-container *ngFor="let header of headers; let i = index">
          <th>
            <div class="applicature-table-cell" [class.sortable]="header.sort" (click)="sortBy(header.sort, i)">
              <div>{{header.value}}</div>

              <div *ngIf="header.sort"
                   class="applicature-table-sort"
              >
                <applicature-icon
                  [icon]="header.sort.sortDirection === SORT_DIRECTION.DESC? 'wcl-icon-arrow-down' : 'wcl-icon-arrow-up'"></applicature-icon>
              </div>
            </div>
          </th>
        </ng-container>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let row of data; let i = index">
        <td *ngFor="let header of headers">
          <div class="applicature-table-cell">
            <ng-container *ngFor="let item of [].concat(row[header.rowKey])">
              <a *ngIf="item.link; else other"
                 [href]="item.link"
                 class="applicature-table-link"
                 target="_blank"
              >
                <ng-container *ngTemplateOutlet="cellValueRef; context: {$implicit: item}"></ng-container>
              </a>

              <ng-template #other>
                <ng-container *ngTemplateOutlet="cellValueRef; context: {$implicit: item}"></ng-container>
              </ng-template>
            </ng-container>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="applicature-table-load-more"
       *ngIf="isLoadMore"
       (click)="onLoadMore()">
    <span class="applicature-table-load-more-text">Load more</span>
    <applicature-icon icon="wcl-icon-chevron-down"></applicature-icon>
  </div>

  <ng-template #cellValueRef let-item>
    <div class="applicature-table-cell-value" [class.with-bg]="item.withBg">
      <applicature-icon *ngIf="item.icon as icon" [icon]="icon"></applicature-icon>
      {{item.value}}
    </div>
  </ng-template>
</div>
