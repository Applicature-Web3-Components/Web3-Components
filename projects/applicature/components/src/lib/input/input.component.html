<div class="auc-input">
  <span *ngIf="label" class="auc-input-label">{{ label }}</span>

  <div [style.height.px]="height"
       class="auc-input-wrapper">
    <div *ngIf="prefix" class="auc-input-prefix">{{ prefix }}</div>

    <div [ngClass]="classNames">
      <input #inputElement
             [placeholder]="placeholder"
             [disabled]="disabled"
             [ngModel]="value"
             (ngModelChange)="onChange($event)"
             (focus)="focus=true"
             (blur)="focus=false"
             [max]="max"
             [decimalSeparator]="'.'"
             [allowNegatives]="false"
             [decimal]="decimal"
             digitOnly
             type="text"
             class="auc-input-field">

      <span *ngIf="max"
            (click)="onMaxClick()"
            class="auc-input-max">MAX</span>
    </div>

    <div *ngIf="suffix" class="auc-input-suffix">{{ suffix }}</div>
  </div>

  <div *ngIf="hint"
       class="auc-input-hint">{{ hint }}</div>

  <div *ngFor="let error of errors"
       class="auc-input-error">{{ errors }}</div>
</div>
