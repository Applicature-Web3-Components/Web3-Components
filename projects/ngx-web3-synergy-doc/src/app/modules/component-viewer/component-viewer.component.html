<mat-tab-group class="tabs-as-card"
               dynamicHeight
               disableRipple
               mat-align-tabs="start"
               animationDuration="0ms"
>
  <mat-tab label="Example">
    <div class="content-wrapper">
      <ng-content></ng-content>
    </div>
  </mat-tab>

  <mat-tab label="API" *ngIf="components">
    <doc-api-container [components]="components"></doc-api-container>
  </mat-tab>
</mat-tab-group>
