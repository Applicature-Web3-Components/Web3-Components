<div [ngClass]="classNames" [aucSetStyleProps]="styleProperties">
  <div class="auc-balance-info" *ngIf="balance">
    <auc-icon *ngIf="isCurrency && activeNetwork?.icon"
              class="auc-balance-currency"
              [icon]="activeNetwork.icon"
    >
    </auc-icon>

    <span>{{ balance }}</span>
  </div>

  <auc-button *ngIf="showAddress"
              (buttonClicked)="accountButtonClick($event)"
              [disabled]="addressConfig?.disabled"
              [label]="(address | aucShortAddress)"
              [identicon]="addressConfig?.showIdenticon ? identicon : null"
              [identiconPosition]="addressConfig?.identiconPosition"
              [color]="addressConfig?.color ?? COLOR_GROUP.WHITE">
  </auc-button>
</div>
