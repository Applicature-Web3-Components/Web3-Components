<div class="auc-no-network-dialog-container">
  <h2 class="auc-no-network-dialog-title">
    {{config?.data?.title}}
  </h2>

  <p class="auc-no-network-dialog-text">{{config?.data?.text}}</p>

  <div class="auc-no-network-dialog-actions">
    <auc-button class="auc-no-network-dialog-action-btn"
                        label="Ok"
                        [adaptive]="true"
                        [height]="48"
                        (onClick)="onClose()"
    >
    </auc-button>
  </div>
</div>
