<div class="applicature-dialog-container"
     applicatureCustomizeDialog
     [config]="panelConfig"
>
  <div class="applicature-dialog-overlay"
       *ngIf="hasOverlay"
       applicatureCustomizeDialog
       [config]="overlayConfig"
       (click)="onOverlayClicked()"
  >
  </div>

  <div class="applicature-dialog"
       applicatureCustomizeDialog
       [config]="dialogConfig"
  >
    <ng-template applicatureInsertion></ng-template>
  </div>
</div>
