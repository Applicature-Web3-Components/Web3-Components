<div class="doc-example-card">
  <mat-tab-group>
    <mat-tab label="Default">
      <w3s-account-balance></w3s-account-balance>
    </mat-tab>

    <mat-tab label="With currency">
      <w3s-account-balance
        [isCurrency]="true"
      >
      </w3s-account-balance>
    </mat-tab>

    <mat-tab label="Colored">
      <w3s-account-balance
        [isCurrency]="true"
        [color]="COLORS.BLUE"
      >
      </w3s-account-balance>
    </mat-tab>

    <mat-tab label="Transparent">
      <w3s-account-balance
        [isCurrency]="true"
        [appearance]="BALANCE_APPEARANCE.TRANSPARENT"
      >
      </w3s-account-balance>
    </mat-tab>

    <mat-tab label="Translucent">
      <w3s-account-balance
        [isCurrency]="true"
        [appearance]="BALANCE_APPEARANCE.TRANSLUCENT"
      >
    </w3s-account-balance>
    </mat-tab>

    <mat-tab label="With address">
      <w3s-account-balance
        [isCurrency]="true"
        [showAddress]="true"
        [appearance]="BALANCE_APPEARANCE.TRANSLUCENT"
        (accountClicked)="accountClicked()"
      >
      </w3s-account-balance>
    </mat-tab>
  </mat-tab-group>
</div>
