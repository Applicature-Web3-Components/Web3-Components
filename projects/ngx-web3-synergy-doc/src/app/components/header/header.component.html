<header id="header">
  <div class="header" [class.mobile]="isMobile">
    <div class="header-container">
      <a routerLink="/" [fragment]="URL_FRAGMENTS.API" class="logo">
        <img src="assets/img/logo.svg" alt="Web3 synergy logotype">
      </a>

      <button type="button"
              class="menu-trigger"
              *ngIf="isMobile"
              [class.active]="isOpenedMenu"
              (click)="toggleMenu()"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="main-menu-container" [class.opened]="isOpenedMenu && isMobile">
        <nav class="main-nav">
          <a *ngFor="let item of navigationMenu; let i=index"
             routerLink="/"
             [fragment]="item.fragment"
             [class.active]="item.activeClass"
             class="main-nav-item"
          >
            {{item.title}}
          </a>
        </nav>

        <div class="other-info">
          <a href="#" class="social-link">
            <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M19.2022 25.4995L18.7721 31.6418C19.3874 31.6418 19.6539 31.3734 19.9735 31.0511L22.8585 28.2517L28.8365 32.6967C29.9329 33.3171 30.7053 32.9904 31.0011 31.6726L34.925 13.0035L34.9261 13.0024C35.2738 11.3568 34.34 10.7133 33.2718 11.117L10.2071 20.0831C8.63293 20.7035 8.65677 21.5945 9.93947 21.9982L15.8362 23.8605L29.5331 15.1584C30.1777 14.725 30.7638 14.9648 30.2817 15.3982L19.2022 25.4995Z"
                fill="#F0F0F0"/>
            </svg>
          </a>
          <button type="button"
                  class="menu-action-btn app-button purple sm"
                  (click)="menuBtnAction()"
          >
            Go to Library
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
