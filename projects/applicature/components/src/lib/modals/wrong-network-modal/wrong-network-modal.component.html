<div class="wrong-network">
  <span (click)="onCloseClick()" class="wrong-network__close wcl-icon-close"></span>

  <span class="wrong-network__fail wcl-icon-fail"></span>

  <h1 class="wrong-network__header">{{ data.header }}</h1>

  <div class="wrong-network__message">{{ data.message }}</div>

  <ng-container [ngSwitch]="data.appearance">
    <ng-container *ngSwitchCase="'switch'">
      <applicature-button [label]="data.switchLabel"
                          (onClick)="onSwitchNetworkClick()"
                          [adaptive]="true"
                          class="wrong-network__action switch-network-btn"
      >
      </applicature-button>
    </ng-container>

    <ng-container *ngSwitchCase="'disconnect'">
      <applicature-button label="Disconnect"
                          color="red"
                          class="wrong-network__action disconnect-btn"
                          [adaptive]="true"
                          (onClick)="onDisconnectClick()"
      >
      </applicature-button>
    </ng-container>
  </ng-container>
</div>
