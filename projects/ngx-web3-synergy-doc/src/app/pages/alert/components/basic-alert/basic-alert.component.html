<div class="doc-grid-container">
  <div class="doc-grid-item full-width">
    <h5 class="doc-grid-item-title">Default</h5>

    <div class="full-width">
      <w3s-alert text="Default Alert"></w3s-alert>
    </div>

  </div>

  <div class="doc-grid-item full-width">
    <h5 class="doc-grid-item-title">With Icon</h5>

    <div class="full-width">
      <w3s-alert text="Alert with icon" [icon]="WLC_ICON.FAIL"></w3s-alert>
    </div>
  </div>

  <div class="doc-grid-item full-width">
    <h5 class="doc-grid-item-title">With custom Icon</h5>

    <div class="full-width">
      <w3s-alert text="Alert with custom icon" icon="assets/img/icons/eth.svg"></w3s-alert>
    </div>
  </div>

  <div class="doc-grid-item full-width">
    <h5 class="doc-grid-item-title">Positioned icon</h5>

    <div class="full-width">
      <w3s-alert text="Alert with icon position"
                 [icon]="WLC_ICON.WRONG"
                 [iconPosition]="ALERT_POSITION.RIGHT"
      >
      </w3s-alert>
    </div>
  </div>

  <div class="doc-grid-item full-width">
    <h5 class="doc-grid-item-title">Blue</h5>

    <div class="full-width">
      <w3s-alert text="Blue Alert"
                 icon="wcl-icon-fail"
                 [color]="COLORS.BLUE"
      >
      </w3s-alert>
    </div>
  </div>

  <div class="doc-grid-item full-width">
    <h5 class="doc-grid-item-title">Green</h5>

    <div class="full-width">
      <w3s-alert text="Green Alert"
                 icon="wcl-icon-fail"
                 [color]="COLORS.GREEN"
      >
      </w3s-alert>
    </div>
  </div>

  <div class="doc-grid-item full-width">
    <h5 class="doc-grid-item-title">Gray</h5>

    <div class="full-width">
      <w3s-alert text="Gray Alert"
                 icon="wcl-icon-fail"
                 [color]="COLORS.GRAY"
      >
      </w3s-alert>
    </div>
  </div>

  <div class="doc-grid-item full-width">
    <h5 class="doc-grid-item-title">Orange</h5>

    <div class="full-width">
      <w3s-alert text="Orange Alert"
                 icon="wcl-icon-fail"
                 [color]="COLORS.ORANGE"
      >
      </w3s-alert>
    </div>
  </div>


  <div class="doc-grid-item full-width">
    <h5 class="doc-grid-item-title">Red</h5>

    <div class="full-width">
      <w3s-alert text="Red Alert"
                 icon="wcl-icon-fail"
                 [color]="COLORS.RED"
      >
      </w3s-alert>
    </div>
  </div>

  <div class="doc-grid-item full-width">
    <h5 class="doc-grid-item-title">White</h5>

    <div class="full-width">
      <w3s-alert text="White Alert"
                 icon="wcl-icon-fail"
                 [color]="COLORS.WHITE"
      >
      </w3s-alert>
    </div>
  </div>
</div>
