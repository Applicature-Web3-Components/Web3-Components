<section class="example-card-container">
  <div class="example-card-header" (click)="toggleExpand()">
    <h2 class="example-card-title">{{title}}</h2>

    <auc-icon [icon]="!expanded ? 'wcl-icon-chevron-down' : 'wcl-icon-chevron-up'"></auc-icon>
  </div>

  <div class="example-card" [class.example-card-expanded]="expanded">
    <ng-content></ng-content>
  </div>
</section>
