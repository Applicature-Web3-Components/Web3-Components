<div class="auc-account">
  <div class="auc-dialog-header">
    <h1>{{ data.header }}</h1>

    <button type="button" class="auc-close-btn">
      <auc-icon icon="wcl-icon-close"
                (click)="onCloseClick()"
      >
      </auc-icon>
    </button>
  </div>

  <div class="auc-account-info auc-info">
    <div class="auc-info-header">
      <span>Connected with Metamask</span>

      <button (click)="onChangeClick()"
              aucRipple
              class="auc-info-header-change"
      >
        Change
      </button>

      <button (click)="onDisconnectClick()"
              aucRipple
              class="auc-info-header-disconnect"
      >
        Disconnect
      </button>
    </div>

    <div class="auc-info-main" [aucIdenticon]="identicon">
      <span>{{ accountAddress | aucShortAddress }}</span>
    </div>
    <div class="auc-info-footer">
      <span ngxClipboard
            [cbContent]="accountAddress"
            class="auc-info-footer-item"><i class="wcl-icon-copy"></i><span>Copy Address</span></span>
      <a class="auc-info-footer-item" *ngIf="(etherscanAddress$ | async) as ethAddress" [href]="ethAddress"
         target="_blank"><i class="wcl-icon-external-link"></i><span>View on Explorer</span></a>
    </div>
  </div>

  <ng-container *ngIf="(transactions$ | async) as transactions">
    <div class="auc-account-footer">
      <div class="auc-account-transactions">
        <div class="auc-account-transactions-header" *ngIf="transactions.length">
          <div class="auc-account-transactions-header-title">Recent transactions</div>
          <button type="button"
                  class="auc-account-transactions-header-action"
                  (click)="onClearTransactionsClick()"
          >
            (clear all)
          </button>
        </div>
        <auc-transactions-list [transactions]="transactions"></auc-transactions-list>
      </div>
    </div>
  </ng-container>
</div>
