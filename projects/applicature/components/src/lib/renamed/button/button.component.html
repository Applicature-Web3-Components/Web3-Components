<button [aucSetStyleProps]="styleProperties"
        [aucIdenticon]="identicon"
        [position]="identiconPosition"
        [type]="type"
        [style.height.px]="height"
        [disabled]="disabled"
        [ngClass]="classNames"
        (click)="onClick($event)"
>
  <ng-container [ngSwitch]="appearance">
    <ng-container *ngSwitchCase="BUTTON_APPEARANCE.ICON">
      <auc-icon [icon]="leftIcon || rightIcon"
                        [color]="iconColor"
                        class="auc-button-icon"
      >
      </auc-icon>
    </ng-container>

    <ng-container *ngSwitchDefault>
      <auc-icon *ngIf="leftIcon"
                        [icon]="leftIcon"
                        [color]="iconColor"
                        class="auc-button-left-icon"
      >
      </auc-icon>

      <span class="auc-button-label">{{ label }}</span>

      <auc-icon *ngIf="!pending && rightIcon"
                        [icon]="rightIcon"
                        [color]="iconColor"
                        class="auc-button-right-icon"
      >
      </auc-icon>

      <applicature-spinner *ngIf="pending"
                           [diameter]="20"
                           [width]="2"
                           class="auc-button-spinner"
      >
      </applicature-spinner>

    </ng-container>
  </ng-container>
</button>
