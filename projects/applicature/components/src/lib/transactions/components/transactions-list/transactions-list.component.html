<div *ngIf="transactions?.length > 0 else emptyView"
     class="auc-transactions-list">

  <div class="auc-transactions-list-item" *ngFor="let transaction of transactions">
    <a [href]="transaction.explorerUrl"
       [class.fail]="transaction.status==='fail'"
       target="_blank"
       rel="noopener noreferrer"
    >
      <span class="auc-transactions-list-item-text">
      {{ transaction.name }} â†—
    </span>
    </a>

    <ng-container [ngSwitch]="transaction.status">
      <auc-icon *ngSwitchCase="'fail'"
                icon="wcl-icon-fail"
                class="auc-transaction-status auc-transaction-status-fail"
      >
      </auc-icon>

      <auc-icon *ngSwitchCase="'success'"
                icon="wcl-icon-check"
                class="auc-transaction-status auc-transaction-status-success"
      >
      </auc-icon>

      <auc-spinner *ngSwitchCase="'pending'"
                   [diameter]="14"
                   [width]="2"
                   class="auc-transaction-status auc-transaction-status-pending"
      >
      </auc-spinner>
    </ng-container>
  </div>
</div>

<ng-template #emptyView>
  <div class="auc-transaction-empty">{{emptyText}}</div>
</ng-template>
