<div class="input">
  <span *ngIf="label" class="input__label">{{ label }}</span>

  <div [style.height.px]="height"
       class="input__wrapper">
    <div *ngIf="prefix" class="input__prefix">{{ prefix }}</div>

    <div [ngClass]="classNames">
      <input #inputElement
             [placeholder]="placeholder"
             [disabled]="disabled"
             [ngModel]="value"
             (ngModelChange)="onChange($event)"
             (focus)="focus=true"
             (blur)="focus=false"
             [max]="max"
             [decimalSeparator]="'.'"
             [allowNegatives]="false"
             [decimal]="decimal"
             digitOnly
             type="text"
             class="input__field">

      <span *ngIf="max"
            (click)="onMaxClick()"
            class="input__max">MAX</span>
    </div>

    <div *ngIf="suffix" class="input__suffix">{{ suffix }}</div>
  </div>

  <div *ngIf="hint"
       class="input__hint">{{ hint }}</div>

  <div *ngFor="let error of errors"
       class="input__error">{{ errors }}</div>
</div>
