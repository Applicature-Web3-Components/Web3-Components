<div class="doc-grid-container">
  <div class="doc-grid-item">
    <w3s-button label="Default" (buttonClicked)="onClick($event)"></w3s-button>
  </div>

  <div class="doc-grid-item">
    <w3s-button label="Blue" [color]="COLORS.BLUE" (buttonClicked)="onClick($event)"></w3s-button>
  </div>

  <div class="doc-grid-item">
    <w3s-button label="Green" [color]="COLORS.GREEN" (buttonClicked)="onClick($event)"></w3s-button>
  </div>

  <div class="doc-grid-item">
    <w3s-button label="Gray" [color]="COLORS.GRAY" (buttonClicked)="onClick($event)"></w3s-button>
  </div>

  <div class="doc-grid-item">
    <w3s-button label="White" [color]="COLORS.WHITE" (buttonClicked)="onClick($event)"></w3s-button>
  </div>

  <div class="doc-grid-item">
    <w3s-button label="Orange" [color]="COLORS.ORANGE" (buttonClicked)="onClick($event)"></w3s-button>
  </div>

  <div class="doc-grid-item">
    <w3s-button label="Red" color="red" (buttonClicked)="onClick($event)"></w3s-button>
  </div>

  <div class="doc-grid-item">
    <w3s-button label="Transparent" [transparent]="true" (buttonClicked)="onClick($event)"></w3s-button>
  </div>

  <div class="doc-grid-item">
    <w3s-button label="Disabled" [disabled]="true" (buttonClicked)="onClick($event)"></w3s-button>
  </div>
</div>
