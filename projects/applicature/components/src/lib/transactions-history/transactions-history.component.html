<auc-button *ngIf="!(hasFailedTx || hasPendingTx)"
                    [color]="COLORS.WHITE"
                    [appearance]="BTN_APPEARANCE.ICON"
                    leftIcon="wcl-icon-recent"
                    (onClick)="onTransactionsClick()"
>
</auc-button>

<auc-button *ngIf="hasFailedTx && !hasPendingTx"
                    [label]="txCount + ' failing'"
                    [color]="COLORS.RED"
                    rightIcon="wcl-icon-fail"
                    (onClick)="onTransactionsClick()"
>
</auc-button>

<auc-button *ngIf="hasPendingTx"
                    [label]="txCount + ' pending'"
                    [pending]="true"
                    [color]="COLORS.WHITE"
                    (onClick)="onTransactionsClick()"
>
</auc-button>
