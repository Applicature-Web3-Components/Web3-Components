<doc-header>
<!--    <button mat-button *ngIf="mobileView" (click)="sidenav.toggle()">Toggle</button>-->
</doc-header>

<main>
  <mat-sidenav-container class="doc-sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="doc-sidenav"
                 [fixedInViewport]="false" [fixedTopGap]="0"
                 [fixedBottomGap]="0">
      <doc-main-menu></doc-main-menu>
    </mat-sidenav>

    <mat-sidenav-content class="doc-sidenav-content">
      <div class="doc-sidenav-title-container">
        <h2 class="doc-sidenav-title">{{currentPageTitle$ | async}}</h2>
      </div>

      <div class="main-page-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
