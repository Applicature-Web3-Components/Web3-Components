<button #actionButton
        (click)="onClick($event)"
        [ngClass]="classNames"
        [style.height.px]="height"
        [disabled]="disabled">
  <ng-container *ngTemplateOutlet="onlyIcon ? onlyIconView : buttonContent"></ng-container>
</button>

<ng-template #buttonContent>
  <img *ngIf="src" [src]="src" alt="">

  <span *ngIf="leftIcon" [class]="leftIcon" class="icon-left"></span>

  <span>{{ label }}</span>

  <span *ngIf="rightIcon && !pending" [class]="rightIcon" class="icon-right"></span>

  <mat-progress-spinner *ngIf="pending"
                        mode="indeterminate"
                        diameter="18">
  </mat-progress-spinner>
</ng-template>

<ng-template #onlyIconView>
  <span class="{{ onlyIcon }}"></span>
</ng-template>
