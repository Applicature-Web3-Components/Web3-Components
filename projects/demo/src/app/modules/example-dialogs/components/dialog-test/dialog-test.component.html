<div class="text-wrapper"><p>{{config.data.message}}</p></div>

<div class="actions">
  <w3s-button (buttonClicked)="onClose('cancel')"
                      label="Cancel"
                      [color]="COLORS.RED"
                      [adaptive]="true"
  >
  </w3s-button>

  <w3s-button (buttonClicked)="onClose('ok')"
                      label="Ok"
                      [adaptive]="true"
  >
  </w3s-button>
</div>
