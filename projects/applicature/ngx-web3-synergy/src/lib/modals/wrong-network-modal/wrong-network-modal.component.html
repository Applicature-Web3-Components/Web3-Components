<div class="auc-wrong-network">
  <div class="auc-dialog-header auc-wrong-network-header">
    <button type="button" class="auc-close-btn">
      <auc-icon icon="wcl-icon-close"
                (click)="onCloseClick()"
      >
      </auc-icon>
    </button>
  </div>


  <auc-icon icon="wcl-icon-fail"
            class="auc-wrong-network-fail"
            (click)="onCloseClick()"
  >
  </auc-icon>

  <h1 class="auc-wrong-network-title">{{ data.header }}</h1>

  <div class="auc-wrong-network-message">{{ data.message }}</div>

  <ng-container [ngSwitch]="data.appearance">
    <ng-container *ngSwitchCase="'switch'">
      <auc-button [label]="data.switchLabel"
                  (buttonClicked)="onSwitchNetworkClick()"
                  [adaptive]="true"
                  class="auc-wrong-network-action auc-switch-network-btn"
      >
      </auc-button>
    </ng-container>

    <ng-container *ngSwitchCase="'disconnect'">
      <auc-button label="Disconnect"
                          [color]="disconnectBtnColor"
                          [adaptive]="true"
                          (buttonClicked)="disconnectClick()"
                          class="auc-wrong-network-action auc-disconnect-btn"
      >
      </auc-button>
    </ng-container>
  </ng-container>
</div>
