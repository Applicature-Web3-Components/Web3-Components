<div class="main-content-container">
  <doc-component-viewer [components]="['W3sAccountBalanceComponent']">
    <div class="doc-example-viewer-example-cards-list">
      <doc-need-wallet-connection>
        <doc-example-card [attr.id]="sectionId.Basic" label="Account balance" [tabs]="acBalanceTabs">
          <doc-basic-account-balance></doc-basic-account-balance>
        </doc-example-card>

        <doc-example-card [attr.id]="sectionId.Customized" label="Customized" [tabs]="acBalanceCustomizeTabs">
          <doc-customized-account-balance></doc-customized-account-balance>
        </doc-example-card>
      </doc-need-wallet-connection>
    </div>
  </doc-component-viewer>

  <div class="anchors-container">
    <doc-table-of-contents [configContent]="configContent"></doc-table-of-contents>
  </div>
</div>
