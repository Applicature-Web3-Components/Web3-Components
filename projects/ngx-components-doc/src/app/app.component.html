<doc-header>
  <button mat-mini-fab
          aria-label="Menu icon"
          class="main-menu-toggle"
          (click)="sidenav.toggle()"
          *ngIf="isMobile"
  >
    <mat-icon>{{sidenav?.opened ? 'close' : 'menu'}}</mat-icon>
  </button>
</doc-header>

<main>
  <mat-sidenav-container class="doc-sidenav-container">
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'"
                 [opened]="!isMobile" class="doc-sidenav"
                 [fixedInViewport]="isMobile" [fixedTopGap]="isMobile ? 55 : 0"
                 [fixedBottomGap]="0">
      <doc-main-menu></doc-main-menu>
    </mat-sidenav>

    <mat-sidenav-content class="doc-sidenav-content">
      <div class="doc-sidenav-title-container">
        <h2 class="doc-sidenav-title">{{currentPageTitle$ | async}}</h2>
      </div>

      <div class="main-page-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
